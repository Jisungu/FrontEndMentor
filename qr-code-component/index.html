<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main>
      <div id="qr-code">
        <div id="qr-code__image">
          <img src="./images/image-qr-code.png" alt="image-qr-code">
        </div>
        <div id="qr-code__text">
          <div id="qr-code__title">Improve your front-end skills by building projects</div>
          <div id="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
      </div>
    </main>
  </body>
</html>
