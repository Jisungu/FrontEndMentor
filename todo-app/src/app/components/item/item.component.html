<div class="todo__item" [ngClass]="mode == 'light' ? 'todo__item_lignt' : 'todo__item_dark'">
    <label class="todo__item__text" [ngClass]="item.done === true ? 'todo-done' : ''">
    {{ item.text }}
    <input type="checkbox" [(ngModel)]="item.done" (change)="checkValue(this.item.id)">
    <span class="checkmark"></span>
</label>
  <div class="todo__item__actions"><img src="../../../assets/images/icon-cross.svg" alt="" (click)="removeItem(this.item.id)"></div>
</div>
