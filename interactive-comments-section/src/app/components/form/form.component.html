<div class="form">
  <div>
    <img class="form__user-image" [src]="imageUrl" [alt]="currentUser.username">
  </div>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmitForm()">
    <div>
      <textarea class="form__textarea" formControlName="content" [ngClass]="isEditReply ? 'form__textarea--edit-reply' : ''" id="content" placeholder="Add a comment..."></textarea>
    </div>

    <div>
      <button type="submit" class="form__button">{{buttonText | uppercase}}</button>
    </div>
  </form>
</div>
