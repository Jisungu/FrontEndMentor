<div class="modal">
  <div class="modal__title">Delete comment</div>
  <div class="modal__message">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</div>
  <div class="modal__buttons">
    <button class="modal__deny" (click)="deny()">NO, CANCEL</button>
    <button class="modal__confirm" (click)="confirm()">YES, DELETE</button>
  </div>
</div>
<div class="mask"></div>
